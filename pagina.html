<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de Higiene - Almacén</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Checklist de Higiene - Almacén</h2>
  <form id="formulario">
    <label>Nombre del trabajador:
      <input type="text" name="trabajador" required>
    </label>

    <label>Uniforme limpio y completo:
      <select name="uniforme">
        <option value="Si">✔ Sí</option>
        <option value="No">✘ No</option>
      </select>
    </label>

    <label>Uso correcto de cofia o gorro:
      <select name="cofia">
        <option value="Si">✔ Sí</option>
        <option value="No">✘ No</option>
      </select>
    </label>

    <label>Uñas cortas y limpias:
      <select name="unas">
        <option value="Si">✔ Sí</option>
        <option value="No">✘ No</option>
      </select>
    </label>

    <label>Manos limpias y sin heridas:
      <select name="manos">
        <option value="Si">✔ Sí</option>
        <option value="No">✘ No</option>
      </select>
    </label>

    <label>Observaciones:
      <textarea name="observaciones"></textarea>
    </label>

    <input type="submit" value="Enviar">
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx8uQl-NPKLjyfErB2ja_Cx7VdPsgAwTX6SN00-dnymgupDwniwKzKJuE6VriYiYKxYug/exec';
    const form = document.getElementById('formulario');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          if (response.ok) {
            alert('Formulario enviado correctamente');
            form.reset();
          } else {
            alert('Error al enviar el formulario.');
          }
        })
        .catch(error => alert('Error de conexión: ' + error.message));
    });
  </script>
</body>
</html>
